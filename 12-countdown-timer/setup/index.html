<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <section class="section-center">
    <article class="gift-img">
      <img src="./gift.jpeg" alt="gift picutre" />
    </article>

    <!--info-->
    <article class="gift-info">
      <h3>old iphone giveway</h3>
      <h4 class="giveaway"> giveway ends on sunday,24 april 2022</h4>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae assmolestias porro inventore! Odit quaerat expedita voluptas labore accusantium sit nemo!
      </p>
      <div class="deadline">
        <!-- days-->
        <div class="deadline-format">

        <div>
          <h4 class="days">34</h4>
          <span>days</span>
        </div>
        </div>
        <div class="deadline-format">

          <div>
            <h4 class="hours">34</h4>
            <span>hours</span>
          </div>
          </div>
          <div class="deadline-format">

            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
            </div>
            <div class="deadline-format">

              <div>
                <h4 class="secs">34</h4>
                <span>secs</span>
              </div>
              </div>
        <!--end of item-->
      </div>
    </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
